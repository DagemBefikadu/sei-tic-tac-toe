<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <h4>Tic Tac Toe</h4>

    <h6 id="winner" value="player X"></h6>
    <div id="container">
        <div class="div-1">
            <button id="squareOne" value="" ></button>
        </div>
        <div class="div-2">
            <button id="squareTwo"></button>
        </div>
        <div class="div-3">
            <button id="squareThree"></button>
        </div>
        <div class="div-4">
            <button id="squareFour"></button>
        </div>
        <div class="div-5">
            <button id="squareFive"></button>
        </div>
        <div class="div-6">
            <button id="squareSix"></button>
        </div>
        <div class="div-7">
            <button id="squareSeven"></button>
        </div>
        <div class="div-8">
            <button id="squareEight"></button>
        </div>
        <div class="div-9">
            <button id="squareNine"></button>
        </div>
    </div>
    <button id="clear">Clear Game</button>
    <script src="js/app.js"></script>
</body>
</html>
